<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirect!</title>
  </head>
  <body>
    <script>
      const lambdaUrl = `https://b9xcebjau9.execute-api.ap-southeast-2.amazonaws.com/dev`;
      const request = {
        requestUrl: "http://www.google.com",
      };
      debugger;
      fetch(lambdaUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(request),
      })
        .then((data) => data.json())
        .then((response) => {
          console.log(`Redirect url returned: ${response.data.redirectUrl}`);
          debugger;
          window.location.replace(response.data.redirectUrl);
        });
    </script>
  </body>
</html>
