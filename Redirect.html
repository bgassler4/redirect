<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirect!</title>
  </head>
  <body>
    <script>
      const lambdaUrl = `https://b9xcebjau9.execute-api.ap-southeast-2.amazonaws.com/dev?url=${window.location.href}`;
      fetch(lambdaUrl)
        .then((data) => data.json())
        .then((data) => {
          console.log(`Redirect url returned: ${data}`);
          debugger;
          window.location.replace(data);
        });
    </script>
  </body>
</html>
